
<form action="validar-form" class="form" >
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome"/>
    </div>
    <div>
        <label for="tel">Telefone:</label>
        <input type="text" id="tel"/>
    </div>
    <div>
            <label for="ComoConOp">Como nos conheceu:</label>
            <select id="ComoConOp">
                <option value="Tv">Tv</option>
                <option value="Internet">Internet</option>
                <option value="outros">outros</option>
            </select>
        </div>
    <div>
        <label for="midia">Possui midia social:</label>
        <input type="radio" id="Sim" name="midia" value="Sim">
        <label for="Sim">Sim</label>
        <input type="radio" id="Nao" name="midia" value="Nao">
        <label for="Nao">Nao</label>
    </div>
    <div>
        <label for="Quais">Quais:</label>
        <input type="checkbox" id=Facebook name="Facebook">
        <label for="Facebook">Facebook</label>

        <input type="checkbox" id=LinkedIn name="LinkedIn">
        <label for="LinkedIn">LinkedIn</label>

        <input type="checkbox" id=Instagram name="Instagram">
        <label for="Instagram">Instagram</label>

    </div>

    <div>
        <button type="button">Confirmar</button>
    </div>
</form>
